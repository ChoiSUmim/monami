<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Slider</title>
    <style>
        /* 슬라이드 컨테이너 스타일 */
        .slider-container {
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        /* 슬라이드 트랙 스타일 */
        .slide-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* 각 슬라이드 스타일 */
        .slide {
            width: 300px;
            height: 200px;
            margin-right: 10px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide-track" id="slider">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
        </div>
    </div>
    <script>
        const slider = document.getElementById('slider');
        let slideIndex = 0;

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slider.children.length) {
                slideIndex = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            const translateX = -slideIndex * 310; // 슬라이드 너비 + 마진
            slider.style.transform = `translateX(${translateX}px)`;
        }

        setInterval(nextSlide, 2000); // 2초마다 슬라이드 변경

        updateSlider();
    </script>
</body>
</html>
