    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .biggbox {
            /* 큰 박스 스타일 */
            text-align: center;
        }

        .leftbox, .centerbox, .rightbox, .unbox, .testbox {
            /* 좌측, 중앙, 우측, 그리고 비유니크 박스 스타일 */
            display: inline-block;
            vertical-align: top;
        }

        .leftbox {
            /* 좌측 박스 스타일 */
            width: 300px;
            height: 500px;
            opacity: 0.5; /* 투명도 설정 */
            transition: opacity 0.3s ease; /* 투명도 전환 애니메이션 설정 */
        }

        .leftbox:hover {
            /* 좌측 박스에 마우스 호버시 투명도 변경 */
            opacity: 1;
        }

        .centerbox {
            /* 중앙 박스 스타일 */
            width: 600px;
            height: 500px;
            text-align: center;
        }

        .rightbox {
            /* 우측 박스 스타일 */
            width: 300px;
            height: 500px;
            opacity: 0.5; /* 투명도 설정 */
            transition: opacity 0.3s ease; /* 투명도 전환 애니메이션 설정 */
        }

        .rightbox:hover {
            /* 우측 박스에 마우스 호버시 투명도 변경 */
            opacity: 1;
        }

        .unbox {
            /* 비유니크 박스 스타일 */
            width: 800px;
            height: 300px;
            text-align: center;
        }

        @media screen and (max-width: 780px) {
            /* 화면 크기가 780px 이하일 때 적용되는 스타일 */
            .biggbox {
                text-align: center;
            }

            .leftbox, .centerbox, .rightbox {
        /* 좌측, 중앙, 우측 박스를 200x400px 크기로 설정 */
        width: 180px;
        height: 300px;
        margin-right: 10px;
    }

    .unbox {
        /* 비유니크 박스를 화면 가로폭에 맞게 설정 */

    .image-container {
        display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative; /* 부모 div를 relative로 설정 */
}

.image-container img {
    max-width: 100%;
    max-height: 100%;
    position: absolute; /* 이미지를 absolute로 설정 */
    top: 50%; /* 세로 중앙으로 이동 */
    left: 50%; /* 가로 중앙으로 이동 */
    transform: translate(-50%, -50%); /* 중앙 정렬을 위한 변형(transform) */
}
